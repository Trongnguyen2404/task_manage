    .dropdown {
        width: 300px;
        position: relative;
    }

    .dropdown:hover h1 {
        border-radius: 5px 5px 0 0;
    }

    .dropdown:hover li {
        padding: 10px;
        border-bottom: 1px solid rgb(0 0 0 / 98%);
        border-left: 1px solid rgb(0 0 0 / 98%);
        border-right: 1px solid rgb(0 0 0 / 98%);
        height: auto;
        overflow: auto;
        opacity: 1;
    }

    .dropdown h1 {
        display: inline-block;
        padding: 10px;
        position: relative;
        background: #ffffff;
        color: #000000;
        font-weight: normal;
        text-align: left;
        border-radius: 5px;
        width: 100%;
        cursor: pointer;
        transition: all 0.5s linear;
        font-size: 18px;
        border: 1px solid;
    }

    .dropdown h1 b {
        color: #000000;
        font-weight: normal;
    }

    .dropdown ul {
        display: block;
        position: absolute;
        list-style: none;
        padding: 0;
        margin: 0;
        width: 300px;
    }

    .dropdown li {
        padding: 0 10px;
        background: #ffffff;
        color: #434343;
        text-align: left;
        border: none;
        width: 100%;
        height: 0;
        overflow: hidden;
        cursor: pointer;
        opacity: 0;
        transition: all 0.2s, background-color 0.4s;
    }

    .dropdown li b {
        color: #000000;
        font-weight: normal;
    }

    .dropdown li:hover,
    .dropdown li.selected {
        background-color: #ffe3e3;
        /* darken(#333, 4%) */
    }
</style>

<div class="calendar-container">
    <div style="display: flex;
    flex-direction: row;
    align-items: center;">
        <div class="calendar-title">weekly schedule</div>
        <header class="calendar-header">
            <button id="prev-week" class="btn-primary">
                <i class="fas fa-chevron-left"></i> Last week
            </button>
            <div class="calendar-buttons">
                <button id="create-single-event" class="btn-secondary">
                    Create One Schedules</button>
                <button id="create-multiple-events" class="btn-secondary">Create Series Schedules</button>
            </div>
            <button id="next-week" class="btn-primary">
                Next week <i class="fas fa-chevron-right"></i>
            </button>
        </header>
    </div>
    <table class="calendar-table">
        <thead>
            <tr>
                <th>
                    <div class="calendar-day-label">Mon</div>
                    <div class="calendar-date-label" id="date-0"></div>
                </th>
                <th>
                    <div class="calendar-day-label">Tue</div>
                    <div class="calendar-date-label" id="date-1"></div>
                </th>
                <th>
                    <div class="calendar-day-label">Wed</div>
                    <div class="calendar-date-label" id="date-2"></div>
                </th>
                <th>
                    <div class="calendar-day-label">Thu</div>
                    <div class="calendar-date-label" id="date-3"></div>
                </th>
                <th>
                    <div class="calendar-day-label">Fri</div>
                    <div class="calendar-date-label" id="date-4"></div>
                </th>
                <th>
                    <div class="calendar-day-label">Sat</div>
                    <div class="calendar-date-label" id="date-5"></div>
                </th>
                <th>
                    <div class="calendar-day-label">Sun</div>
                    <div class="calendar-date-label" id="date-6"></div>
                </th>
            </tr>
        </thead>
        <tbody id="week-days"></tbody>
    </table>
</div>

<div id="event-modal" class="event-modal">
    <div class="event-modal-content">
        <span id="close-btn" class="event-close">&times;</span>
        <h3 id="modal-title">Create a calendar</h3>
        <div class="modal-inputs">
            <input type="text" id="event-title" placeholder="Event title" required>
            <input type="time" id="event-time-from" placeholder="Start time" required>
            <input type="time" id="event-time-to" placeholder="End time" required>
            <input type="date" id="event-start-date" placeholder="Start date">
            <input type="date" id="event-end-date" placeholder="End date">
            <input type="text" id="event-location" placeholder="Location">
            <input type="text" id="event-organization" placeholder="Content">
        </div>
        <button id="add-event-btn" class="btn-primary">Tạo lịch</button>
    </div>
</div>
<div id="event-detail-modal" class="event-modal">
    <div class="event-modal-content">
        <span id="detail-close-btn" class="event-close">&times;</span>
        <h3>Event details</h3>
        <div id="event-detail-content">
            <p><strong>Title:</strong> <span id="event-detail-title"></span></p>
            <p><strong>Time:</strong> <span id="event-detail-time"></span></p>
            <p><strong>Location:</strong> <span id="event-detail-location"></span></p>
            <p><strong>Content:</strong> <span id="event-detail-organization"></span></p>
        </div>
        <div class="modal-buttons">

        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
  $('.dropdown ul li').click(function() {
    $('.dropdown ul li').each(function() {
      if ($(this).hasClass('selected')) {
        $(this).removeClass('selected');
      }
    });
    $(this).addClass('selected');
    $('.dropdown h1').html($(this).html()).removeClass().addClass('selected-' + ($(this).index()+1));
  });
});
</script>
